<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn1"><a href="backend.html">Backend</a></div>
      <div class="btn1"><a href="front-end.html">Frontend</a></div>
    </div>
    <div class="cards"></div>
  </body>
</html>
<script>
  data = JSON.parse(localStorage.getItem("data"));

  data.map(function (el) {
    box = document.createElement("div");
    investor_img = document.createElement("img");
    investor_img.setAttribute("src", el.avatar);
    investor_name = document.createElement("h3");
    investor_name.innerText = el.name;
    investor_desg = document.createElement("p");
    investor_desg.innerText = el.desg;
    investor_comp = document.createElement("img");
    investor_comp.setAttribute("src", el.comp);
    box.append(investor_img, investor_name, investor_desg, investor_comp);
    document.querySelector(".cards").append(box);
  });
  //   console.log(data);
</script>
