<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary expected</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    body = document.getElementById("body");
    bookmark = JSON.parse(localStorage.getItem("bookmarked"));

    displayBookmark(bookmark);

    function displayBookmark(data) {
      data.forEach(function (el, i) {
        tr = document.createElement("tr");

        td1 = document.createElement("td");
        td1.innerText = el.name;
        td2 = document.createElement("td");
        td2.innerText = el.email;
        td3 = document.createElement("td");
        td3.innerText = el.role;
        td4 = document.createElement("td");
        td4.innerText = el.salary;
        td5 = document.createElement("td");
        td5.addEventListener("click", () => {
          deleteEntry(el, i);
        });
        td5.innerText = "Delete";
        td5.style.color = "red";
        td5.style.cursor = "pointer";

        tr.append(td1, td2, td3, td4, td5);

        body.append(tr);
      });
    }

    function deleteEntry(el, i) {
      bookmark.splice(i, 1);
      localStorage.setItem("bookmarked", JSON.stringify(bookmark));
      window.location.reload();
    }
  </script>
</html>
